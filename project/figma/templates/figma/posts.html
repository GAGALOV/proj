<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все посты</title>
</head>
<body>
    <h1>Все посты</h1>
    <ul>
        {% for post in posts %}
            <li>
                <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
                <p>Views: {{ post.views_count }}</p>
                <p>Comments: {{ post.comments.count }}</p>
            </li>
        {% endfor %}
    </ul>
    
</body>
</html>
