{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'figma/css/post_detail.css' %}">

</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <img src="{{ post.image.url }}" alt="{{ post.title }}">
</body>
</html>
